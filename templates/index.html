<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zeus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark light;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0c0c0c;
        color: #f2f2f2;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        width: min(720px, 92vw);
        padding: 2.5rem;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin-top: 0;
        font-size: 2.5rem;
        letter-spacing: 0.02em;
      }

      p.lead {
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.7);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        color: rgba(255, 255, 255, 0.85);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
      }

      textarea:focus-visible {
        outline: 2px solid #5b8cff;
        outline-offset: 2px;
      }

      button {
        cursor: pointer;
        padding: 0.9rem 1.2rem;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        margin-top: 0.5rem;
        background: linear-gradient(135deg, #5b8cff, #9a5bff);
        color: white;
        transition: opacity 120ms ease;
      }

      button:disabled {
        opacity: 0.45;
        cursor: wait;
      }

      .status {
        margin-top: 2rem;
        display: none;
        flex-direction: column;
        gap: 0.75rem;
      }

      .status.visible {
        display: flex;
      }

      .progress-bar {
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }

      .progress-bar span {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(135deg, #5b8cff, #9a5bff);
        transition: width 180ms ease;
      }

      video {
        margin-top: 1.5rem;
        width: 100%;
        max-height: 360px;
        border-radius: 16px;
        background: #000;
        display: none;
      }

      video.visible {
        display: block;
      }

      .error {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Zeus Video Inference</h1>
      <p class="lead">Welcome Voltage Park! Describe the shot you want and let the LTX-Video model bring it to life.</p>
      <form id="prompt-form">
        <label for="prompt">
          Prompt
          <textarea id="prompt" name="prompt" placeholder="A cinematic drone shot over neon-lit mountains at dusk"></textarea>
        </label>
        <button type="submit">Generate</button>
      </form>

      <section id="status" class="status" aria-live="polite">
        <div id="status-text" aria-atomic="true">Idle</div>
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <span id="progress-fill"></span>
        </div>
      </section>

      <video id="result-video" controls playsinline></video>
    </main>

    <script>
      const form = document.getElementById("prompt-form");
      const promptInput = document.getElementById("prompt");
      const button = form.querySelector("button");
      const statusSection = document.getElementById("status");
      const statusText = document.getElementById("status-text");
      const progressFill = document.getElementById("progress-fill");
      const progressBar = statusSection.querySelector(".progress-bar");
      const resultVideo = document.getElementById("result-video");

      let pollTimer = null;
      let activeJobId = null;

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        clearPoll();
        resultVideo.classList.remove("visible");
        resultVideo.removeAttribute("src");
        statusSection.classList.add("visible");
        updateStatus("queued", 0);

        const prompt = promptInput.value.trim();
        if (!prompt) {
          updateStatus("Please enter a prompt.", null, true);
          return;
        }

        setLoading(true);

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          if (!res.ok) {
            const payload = await safeJson(res);
            throw new Error(payload?.error ?? `Request failed (${res.status})`);
          }

          const { job_id: jobId } = await res.json();
          activeJobId = jobId;
          updateStatus("queued", 0);
          pollTimer = window.setInterval(() => pollStatus(jobId), 1500);
        } catch (err) {
          updateStatus(err.message || "Failed to start generation.", null, true);
          setLoading(false);
        }
      });

      function setLoading(isLoading) {
        button.disabled = isLoading;
        promptInput.disabled = isLoading;
      }

      function updateStatus(message, percent, isError = false) {
        statusSection.classList.add("visible");
        statusText.textContent = message;

        if (isError || percent == null) {
          progressBar.style.display = "none";
        } else {
          progressBar.style.display = "block";
          progressFill.style.width = `${percent}%`;
          progressBar.setAttribute("aria-valuenow", percent);
        }

        statusText.classList.toggle("error", isError);
      }

      async function pollStatus(jobId) {
        try {
          const res = await fetch(`/api/jobs/${jobId}`);
          if (!res.ok) {
            const payload = await safeJson(res);
            throw new Error(payload?.error ?? `Status check failed (${res.status})`);
          }

          const { status, percent_complete: percent } = await res.json();
          updateStatus(status, percent ?? null);

          if (status === "completed") {
            await loadVideo(jobId);
            clearPoll();
            setLoading(false);
          } else if (status === "failed") {
            clearPoll();
            setLoading(false);
          }
        } catch (err) {
          clearPoll();
          setLoading(false);
          updateStatus(err.message || "Lost connection while polling.", null, true);
        }
      }

      async function loadVideo(jobId) {
        try {
          const res = await fetch(`/files/${jobId}/out.mp4`);
          if (!res.ok) {
            throw new Error(`Could not fetch video (${res.status})`);
          }

          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          resultVideo.src = url;
          resultVideo.classList.add("visible");
          resultVideo.play().catch(() => {});
          updateStatus("completed", 100);
        } catch (err) {
          updateStatus(err.message || "Failed to load generated video.", null, true);
        }
      }

      function clearPoll() {
        if (pollTimer) {
          window.clearInterval(pollTimer);
          pollTimer = null;
        }
      }

      async function safeJson(response) {
        try {
          return await response.json();
        } catch {
          return null;
        }
      }

      window.addEventListener("beforeunload", () => {
        if (activeJobId) {
          clearPoll();
        }
      });
    </script>
  </body>
</html>
